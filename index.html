<!DOCTYPE html>
<html lang="pl">
<head>
<style>
    #calc {
        border: 1px solid black;
        padding: 3px;
    }
    
    .div {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<script>
    function showAlert(){
        alert('helou2')
    }
    
    function showConfirm(){
        if(confirm('czy na pewno?')) {
            alert("na pewno!")
        } else {
            alert("nie tym razem")
        }
    }
    
    function add(){
        var a = document.getElementById("jeden").value
        var b = document.getElementById("dwa").value
        var result = (parseInt(a) + parseInt(b))
        document.getElementById("wynik").innerHTML = result
    }
    
    function substract(){
        var a = document.getElementById("jeden").value
        var b = document.getElementById("dwa").value
        var result = (parseInt(a) - parseInt(b))
        document.getElementById("wynik").innerHTML = result
    }
    
    function multiply(){
        var a = document.getElementById("jeden").value
        var b = document.getElementById("dwa").value
        var result = (parseInt(a) * parseInt(b))
        document.getElementById("wynik").innerHTML = result
    }
    
    function doMath(type){
        var a = parseInt(document.getElementById("jeden").value)
        var b = parseInt(document.getElementById("dwa").value)
        switch(type){
            case '+': {
                document.getElementById("wynik").innerHTML = a + b
                break
            }
            case '-': {
                document.getElementById("wynik").innerHTML = a - b
                break
            }
            case '*': {
                document.getElementById("wynik").innerHTML = a * b
            }
        }
    }
    
    function addOnEnter(e){
        if (e.keyCode == 13){
            addProduct();
        }
    }
    
    function addProduct(){
        var produkt = document.getElementById("produkt")
        var lista = document.getElementById("lista").innerHTML += "<li>"+produkt.value+"</li>"
        produkt.value = ""
    }
    
    function hide() {
        document.getElementById("div").style.display = 'none'
    }
    
    function show() {
        document.getElementById("div").style.display = 'block'
    }
    
</script>
<title>js</title>
<meta charset="UTF-8"/>
</head>
<body>
    
    <div id="calc">
    <input type="text" id="jeden" placeholder="jeden">
    <input type="text" id="dwa" placeholder="dwa">
    <button onclick="doMath('+')">suma</button>
    <button onclick="doMath('-')">różnica</button>
    <button onclick="doMath('*')">iloczyn</button>
    <label>Wynik:</label>
        <label id="wynik"></label>
    </div>
    <input type="password">
    <input type="checkbox">
    <input type="radio">
    <input type="button" value="zatwierdź" onclick="showConfirm()">
    <button onclick="showAlert()">drugi button</button>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <input type="text" placeholder="produkt" id="produkt" onKeyPress="addOnEnter(event)"/>
    <button onClick="addProduct()">dodaj produkt</button>
    <label>Lista zakupów:</label>
    <ul id="lista">
    
    </ul>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div id="div" class="div"></div>
    <button onClick="hide()">ukryj</button>
    <button onClick="show()">pokaż</button>
    
</body>
</html>
